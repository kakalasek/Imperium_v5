<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Title -->
        <title>Imperium</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">
            Imperium
          </a>
        </div>
      </nav>
    
    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-dark sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-dark align-items-center sticky-top">
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center row-gap-3">
                        <li class="nav-item w-75">
                            <a href="/scanner" class="nav-link text-black-50 bg-dark-subtle">
                                Scanner
                            </a>
                        </li>
                        <li class="nav-item w-75">
                            <a href="/diagnostics" class="nav-link text-black-50 bg-dark-subtle"> 
                                Diagnostics
                            </a>
                        </li>
                        <li class="nav-item w-75">
                            <a href="/password_cracker" class="nav-link text-black-50 bg-dark-subtle">
                                Password Cracker
                            </a>
                        </li>
                        <li class="nav-item w-75">
                            <a href="/social_engineering" class="nav-link text-black-50 bg-dark-subtle">
                                Social Engineering
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Content -->

            <!-- Layout Content -->
            <div class="col-sm p-3 min-vh-100">
                <!-- Custom Content -->
                {% block content %}
                            
                {% endblock %}
            </div>
        </div>
    </div>
    


    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
